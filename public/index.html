<body class="home-body">

    <div class="join-container">
        <header class="join-header">
            <h1><i class="fas fa-smile"></i>Join a Room</h1>
        </header>
        <main class="join-main">

            <!-- FORM TAKING INPUT USERNAME AND ROOM NAME TO MAKE USER ENTER IN A CHAT ROOM  -->
            <form action="chat.html">
                <div class="form-control">

                    <!-- USERNAME INPUT  -->
                    <label for="username">Username</label>
                    <input type="text" name="username" id="username" placeholder="Enter username..." required />
                </div>
                <div class="form-control">

                    <!-- ROOMNAME INPUT  -->
                    <label for="room">Room</label>
                    <input type="text" name="room" id="room" placeholder="Enter roomname..." required />
                </div>
                <button type="submit" class="btn, chit">JOIN CHAT</button>
            </form>
        </main>
    </div>
